steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/remotion-renderer', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/remotion-renderer']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'remotion-renderer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/remotion-renderer'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '600'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GCS_BUCKET=lofi-video-factory-2026.firebasestorage.app'

images:
  - 'gcr.io/$PROJECT_ID/remotion-renderer'
